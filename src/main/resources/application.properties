# Server
server.port=8081
server.servlet.context-path=/api
# Doc
springdoc.swagger-ui.path=/swagger-ui.html
# Jpa settings
spring.jpa.hibernate.ddl-auto=update
# Datasource
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# MVC
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
# Security
oauth.jwt.secret=secretkeydudadudasecretkeydudadudadeyooodudadudasecretkeydudadudadey
# Eureka
spring.application.name=RezervacioniServis
eureka.client.serviceUrl.defaultZone=${EUREKA_Url:http://localhost:8761/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.preferIpAddress=true
# ActiveMQ
amq.url=tcp://localhost:61616
amq.queryParameters=?jms.prefetchPolicy.all=1&jms.redeliveryPolicy.maximumRedeliveries=0
spring.activemq.broker-url=${amq.url}${amq.queryParameters}
destination.createReserveNotification=create_reserve_notification
destination.createManagerCancelNotification=create_manager_cancel_notification
destination.createClientCancelNotification=create_client_cancel_notification
destination.createReserveUser=create_reserve_user
destination.createClientCancelUser=create_client_cancel_user